<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <link rel="stylesheet" href="./style/custom_style.css">
    <title>The Sandlot</title>
</head>
<body style="background-color: black;">
    
    <div id="main_page" class="container text-white mt-5">

         <!-- Top of Layout -->
    <section>

        <div id="interface_top" class="row text-center">

            <div class="col-12 bg-info bg-opacity-10 border-bottom border-black">

                <h3 class="my-1">Text Adventures</h3>
                <p class="my-1">Exciting Room</p>

            </div>

        </div>

    </section>

    <!-- Main Content -->
    <section>

        <div  id="interface_main" class="row text-center">

            <div  id="left_column"class="col-2 bg-light bg-opacity-50 border border-black">

                <p class="lead fw-bold mt-3 text-black">
                    Inventory 
                </p><hr/>
                <p id="item1">
                    Item 1
                </p><hr/>
                <p id="item2">
                    Item 2
                </p><hr/>
                <p id="item3">
                    Item 3
                </p><hr/>
                <p id="item4">
                    Item 4
                </p><hr/>
                <p id="item5">
                    Item 5
                </p><hr/>
                <p id="item6">
                    Item 6
                </p><hr/>
                <p id="item7">
                    Item 7
                </p><hr/>
                <p id="item8">
                    Item 8
                </p><hr/>

            </div>

            <!-- Main Game Text -->
            <div id="middle_column" 
                 class="col-8 main_text border border-black text-black">

                <p class="my-2">
                    Place holder for epic storyline text. Room Description, and so on. <br>
                    Anything related to describing to the player the game world.
                </p>

            </div>

            <div id="right_column" class="col-2 bg-light bg-opacity-50 border border-black"></div>

        </div>

    </section>

    <!-- Secondary Content -->
    <section id="interface_controls">

        <div id="interface_controls" class="row text-center">

            <div id="left_column" class="col-2 bg-info bg-opacity-10 border-top border-black"></div>

            <div id="middle_column" class="col-8 bg-info bg-opacity-10 border-top border-black">

                <div class="row mt-3 me-2">

                    <div class="col-12">

                        <button class="btn btn-group">
                            <button class="btn btn-success">1. (Action)</button>
                            <button class="btn btn-success">2. (Action)</button>
                            <button class="btn btn-success">3. (Action)</button>
                            <button class="btn btn-success">4. (Action)</button>
                        </button>

                    </div>

                </div>
                <div class="row mt-2 me-2">

                    <div class="col-12">
                        
                        <button class="btn btn-group">
                            <button class="btn btn-success">5. (Action)</button>
                            <button class="btn btn-success">6. (Action)</button>
                            <button class="btn btn-success">7. (Action)</button>
                            <button class="btn btn-success">8. (Action)</button>
                        </button>

                    </div>
                </div>

            </div>

            <div id="right_column" class="col-2 bg-info bg-opacity-10 border-top border-black"></div>

        </div>

    </section>

    </div>

    <script src="./style/bootstrap.bundle.min.js"></script>

</body>
</html>
